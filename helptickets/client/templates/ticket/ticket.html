<template name="ticket">
    <ul class="list-group">
        <li class="list-group-item"><strong>Ticket ID: </strong>{{_id}}</li>
        <li class="list-group-item"><strong>Customer Name: </strong>{{name}}</li>
        <li class="list-group-item"><strong>Department: </strong>{{department}}</li>
        <li class="list-group-item"><strong>Priority: </strong>{{capFirst Priority}}</li>
        <li class="list-group-item"><strong>Ticket Date: </strong>{{formatDate createdAt}}</li>
        <li class="list-group-item"><strong>Subject: </strong>{{subject}}</li>
        <li class="list-group-item"><strong>Status: </strong>{{capFirst status}}</li>
        <li class="list-group-item">Message (Customer): <strong>{{message}}</strong></li>
    </ul>
    <form action="" class="add-reply" method="post">
        <div class="form-group">
            <label for="reply">Reply</label>
            <textarea name="reply" id="reply" class="form-control"></textarea>
            <hr>
            <button class="btn btn-primary" type="submit">Add Reply</button>
        </div>
    </form>
    <hr> 
    {{#each replies}}
    	<div class="reply-{{usertype}}">
    		<strong>{{capFirst usertype}}</strong>
    		[{{formatDate replyDate}}]
    		<strong>{{reply}}</strong>
    	</div>
    {{/each}}
</template>
