<template name="login">
    {{#if currentUser}}
        <div class="panel panel-default panel-logout">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Welcome Back :)
                </h3>
            </div>
            <div class="panel-body">
                {{userEmail}}
                <hr>
                <form action="" class="logout-form" method="post">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
    {{else}}
    <div class="panel panel-default panel-login">
        <div class="panel-heading">
            <h3 class="panel-title">Customer Login</h3>
        </div>
        <div class="panel-body">
            <form action="" class="login-form" method="post">
                <div class="form-group">
                    <label for="email-login">Email Adress</label>
                    <input type="email" class="form-control" id="email-login" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password-login">Password</label>
                    <input type="password" class="form-control" id="password-login" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <a href="#" class="register-link">Create An Account</a>
            </form>
        </div>
    </div>
    <div class="panel panel-default panel-register">
        <div class="panel-heading">
            <h3 class="panel-title">Customer Register</h3>
        </div>
        <div class="panel-body">
            <form action="" class="register-form" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholer="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholer="Password">
                </div>
                <div class="form-group">
                    <label for="password2">Password Confirm</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholer="Confirm Password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
                <a href="#" class="login-link">Login</a>
            </form>
        </div>
    </div>
    {{/if}}
</template>
