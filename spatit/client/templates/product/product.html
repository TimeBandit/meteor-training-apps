<template name="ProductShow">
    <h3>{{name}}</h3>
    <div class="row product-row">
        <div class="col-md-2">
            <img class="full" src="{{image}}" alt="{{name}}">
        </div>
        <div class="col-md-10">
            <h4>{{name}}</h4>
            <p class="rateit" data-rateit-value="{{getAvg reviews}}" data-rateit-ispreset="true" data-rateit-readonly="true">({{getReviewsTotal reviews.length}})</p>
            <p>{{description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="cold-md-12">
            <div class="text-right">
                {{#if currentUser}}
                    <a href="/new-review/{{_id}}" class="btn btn-success">Leave a Review</a>
                {{/if}}                
            </div>
        </div>
    </div>
    <hr>
    <h4>Review & Ratings</h4> 
    {{#each reviews}}
    <div class="row">
        <div class="col-md-10">
            {{body}}
        </div>
        <div class="col-md-2">
            <div class="rateit" data-rateit-value="{{rating}}" data-rateit-ispreset="true" data-rateit-readonly="true"></div> 
        </div>
    </div>
    {{/each}}
</template>
