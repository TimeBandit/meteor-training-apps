<template name="plans">
	<h3>View Plans</h3>
	<div class="row">
		{{#each plans}}
			<div class="four columns plan">
			<h3>{{plan_label}}</h3>
			<p>{{description}}</p>
			<div class="price">${{price}} For {{days}} Days</div>
			<a href="" class="button button-primary buy-plan" id="{{_id}}" rel="{{plan_name}}">Buy Now</a>
		</div>	
		{{/each}}		
	</div>
</template>
