<template name="editplan">
    <h1>Edit Plan</h1>
    <form method="post" class="edit-plan-form">
        <div class="row">
            <div class="twelve columns">
                <label for="plan_name">Plane Name</label>
                <input type="text" class="u-full-width" placeholder="Plan Name (All lowercase)" name="plan_name" id="plan_name" value="{{plan_name}}">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="plan_label">Plane Label</label>
                <input type="text" class="u-full-width" placeholder="Plan Label (All lowercase)" name="plan_label" id="plan_label" value="{{plan_label}}">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="days">Days (Duration)</label>
                <input type="text" class="u-full-width" placeholder="Plan Duration (All lowercase)" name="days" id="days" value="{{days}}">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="price">Price</label>
                <input type="text" class="u-full-width" placeholder="Price" name="price" id="price" value="{{price}}">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="description">Description</label>
                <textarea class="u-full-width" name="description" id="description" value="{{description}}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="is_default">Default Plan</label>
                <select id="is_default" class="u-full-width" name="is_default">
                	<option value="0" {{checkValue 0 is_default}}>No</option>
                	<option value="1" {{checkValue 1 is_default}}>Yes</option>
                </select>
            </div>
        </div>
        <input type="submit" class="button-primary" value="Submit">
    </form>
</template>
