<template name="add_project">
    <div class="container pt">
        <div class="row">
            <div class="col-lg-0 col-lg-offset-2">
                <h2>Create Project</h2>
                <form action="" class="add_project" encrypt="multipart/form-data" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label for="project_date">Project Date</label>
                        <div class="input-group datetimepicker">
                            <span class="input-group-addon glyphicon glyphicon glyphicon-hand-up"></span>
                            <input type="text" class="set-due-date form-control" id="project_date" name="project_date">
                        </div>
                        <!-- <i class="glyphicon glyphicon-calendar"></i> -->
                    </div>
                    <div class="form-group">
                        <label for="client">Client</label>
                        <input type="text" class="form-control" id="cient" name="client" placeholder="Client Name">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" name="type" placeholder="Project Type">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectImage">Project Image</label>
                        <input type="file" name="projectImage" id="projectImage">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a href="/admin/projects" class="btn btn-default">Go Back</a>
                </form>
            </div>
        </div>
    </div>
</template>
