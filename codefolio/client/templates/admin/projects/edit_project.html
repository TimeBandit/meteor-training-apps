<template name="edit_project">
    <div class="container pt">
        <div class="row">
            <div class="col-lg-0 col-lg-offset-2">
                <h2>Edit Project</h2> <small>{{name}}</small>
                <form action="" class="add_project" encrypt="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Project Name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="projectDate">Project Date</label>
                        <div class="input-group datetimepicker">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" class="set-due-date form-control" id="projectDate" name="projectDate" value="{{projectDate}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="client">Client</label>
                        <input type="text" class="form-control" id="cient" name="client" placeholder="Client Name" value="{{client}}">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" name="type" placeholder="Project Type" value="{{type}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" placeholder="Description" >{{description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectImage">Project Image</label>
                        <input type="file" name="projectImage" id="projectImage">
                        Current Image: <img src="{{projectImage}}" alt="" class="edit-image">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a href="/admin/projects" class="btn btn-default">Go Back</a>
                </form>
            </div>
        </div>
    </div>
</template>
