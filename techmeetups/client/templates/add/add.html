<template name="addMeetup">
    <div class="template-addmeetup">
        <div class="page-header">
            <h1>Add Meetups</h1>
        </div>
        <form class="add-meetup-form" method="POST">
            <div class="form-group">
                <label for="title">Meetup Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="email">Contact Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="topics">Topics</label>
                <input type="text" class="form-control" id="topics" name="topics" placeholder="Topics (eg. Programming, design, gadgets...">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select name="type" id="type" class="form-control">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                    <option value="invite">Invite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meetupdate">Meetup Date</label>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon">
                		<i class="fa fa-calendar"></i>
                	</span>
                    <input type="text" class="set-due-date form-control" id="meetupdate" name="meetupdate">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code">
            </div>
            <button type="submit" class="btn btn-primary">Add Meetup</button>
        </form>
    </div>
</template>
